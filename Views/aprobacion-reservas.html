<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROOMFLOW — Aprobación de Reservas</title>
  <link rel="stylesheet" href="../Assets/css/styles.css" />
</head>
<body>

  <header class="menu-header">
    <section>
      <a href="menu.html" style="text-decoration: none;">
        <h1 class="brand">ROOMFLOW</h1>
      </a>
    </section>
    <section>
      <a href="reservas.html" class="btn-volver">← Menú Reservas</a>
      <button class="btn-logout" onclick="cerrarSesion()">Cerrar Sesión</button>
    </section>
  </header>

  <!-- MISMO CONTENEDOR QUE TICKETS -->
  <main class="list-layout" style="max-width: 80%; margin: 32px auto; padding: 0 24px;">

    <!-- FILTROS -->
    <div>
      <h3>Filtros</h3>
      <div class="FiltroReserva">

        <div>
          <label for="idreservaFiltro">ID Reserva</label>
          <input type="text" id="idreservaFiltro" placeholder="Buscar por ID" />
        </div>

        <div>
          <label for="edificioFiltro">Edificio</label>
          <select id="edificioFiltro"></select>
        </div>

        <div>
          <label for="espacioFiltro">Espacio</label>
          <select id="espacioFiltro"></select>
        </div>

        <div>
          <label for="estado">Estado</label>
          <select id="estado">
            <option value="">Todos</option>
            <option value="Pendiente">Pendiente</option>
            <option value="Aprobada">Aprobada</option>
            <option value="Rechazada">Rechazada</option>
          </select>
        </div>

        <div>
          <label for="fechaDesde">Desde</label>
          <input type="date" id="fechaDesde" />
        </div>

        <div>
          <label for="fechaHasta">Hasta</label>
          <input type="date" id="fechaHasta" />
        </div>

        <div style="display:flex; gap:10px;">
          <button type="button" class="btn-primary" id="btnBuscar">Buscar</button>
          <button type="button" class="btn-primary" id="btnLimpiar">Limpiar</button>
        </div>

      </div>
    </div>

    <!-- TABLA (MISMO FORMATO QUE TICKETS) -->
    <main class="List-reserva" style="max-width: 100%; margin: 40px auto;">
      <h2>Reservas</h2>

      <table class="reserva-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Edificio</th>
            <th>Espacio</th>
            <th>Fecha</th>
            <th>Hora Inicio</th>
            <th>Hora Término</th>
            <th>Motivo</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="reserva-table-body"></tbody>
      </table>
    </main>

  </main>

  <script type="module" src="../Assets/js/aprobacion-reserva.js"></script>
</body>
</html>
